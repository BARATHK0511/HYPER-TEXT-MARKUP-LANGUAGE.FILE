<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>

    <!-- This is the main heading of the document -->
    <h1>HTML Comments and Special Characters</h1>

    <!-- This paragraph demonstrates the use of special characters -->
    <p>
        Here are some special characters:
        <!-- Using &amp; for ampersand -->
        &amp; (ampersand),
        <!-- Using &lt; for less-than -->
        &lt; (less-than),
        <!-- Using &gt; for greater-than -->
        &gt; (greater-than),
        <!-- Using &copy; for copyright -->
        &copy; (copyright),
        <!-- Using &reg; for registered trademark -->
        &reg; (registered trademark),
        <!-- Using &trade; for trademark -->
        &trade; (trademark).
    </p>

    <!-- This is an example of an HTML comment inside the body -->
    <p>This paragraph is followed by a comment.</p>
    <!-- This comment is invisible in the browser but can be seen in the HTML source code -->

</body>
</html>
